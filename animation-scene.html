<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <title>Radioactive Signals</title>
    </head>
    <body>
        <a-scene>
            <!-- Set the sky -->
            <a-sky color="black"></a-sky>
            <a-box 
            position="-1 3 -5"
            color="orange"
            scale="0.5 2 1"
            animation="
            property: rotation;
            from: 0 0 0;
            to: 180 0 0;
            loop: true;
            dir: alternate;
            "
        ></a-box>
        
        <a-cylinder 
        position="5 1 -5"
        color="red"
        scale="3 1 1"
        animation="
        property: rotation;
        from: 0 0 90;
        to: 0 180 90;
        loop: true;
        dir: alternate;
        "
    ></a-cylinder>



        </a-scene>
    </body>
</html>
