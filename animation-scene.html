<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <title>Radioactive Signals</title>
    </head>
    <body>
        <a-scene>
            <!-- Set the sky -->
            <a-sky color="black"></a-sky>
            <a-box 
            position="-1 3 -5"
            color="orange"
            scale="0.5 2 1"
            animation="
            property: rotation;
            from: 0 0 0;
            to: 180 0 0;
            loop: true;
            dir: alternate;
            "
        ></a-box>   



        </a-scene>
    </body>
</html>
