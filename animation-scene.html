<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <title>Radioactive Signals</title>
    </head>
    <body>
        <a-scene>
            <!-- Set the sky -->
            <a-sky color="black"></a-sky>
            <a-box 
            position="-1 3 -5"
            color="orange"
            scale="0.5 2 1"
            animation="
            property: rotation;
            from: 0 0 0;
            to: 180 0 0;
            loop: true;
            dir: alternate;
            "
        ></a-box>
        
        <a-cylinder 
        position="5 1 -5"
        color="red"
        scale="3 1 1"
        animation="
        property: rotation;
        from: 0 0 90;
        to: 0 180 90;
        loop: true;
        dir: alternate;
        "
    ></a-cylinder>

    <a-box 
    position="2 3 -5"
    color="green"
    rotation="45 0 0"
    animation="
    property: rotation;
    from: 0 0 90;
    to: 0 180 90;
    loop: true;"
></a-box>

<a-torus 
position="0 -1 -5"
color="blue"
rotation="30 0 0"
animation="
property: rotation;
from: 360 0 90;
to: 0 0 90;
loop: true;"
></a-torus>

<a-tetrahedron 
position="-5 0 -5"
color="orange"
animation="
property: rotation;
from: 0 0 90;
to: 360 0 90;
loop: true;"
></a-tetrahedron>

<a-cone 
position="-5 4 -5"
color="red"
radius-bottom="1.5"
radius-top="1"
animation="
property: rotation;
from: 360 30 90;
to: 0 30 90;
loop: true;"
></a-cone>





        </a-scene>
    </body>
</html>
